name: Run MeterSphere-TestPlan
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  run-jar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: copy config
        uses: copy .github/workflows/demo.properties .
      - name: copy jar
        uses: copy .github/workflows/jar .
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: Run JAR
        run: java -jar path/to/your.jar
